        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h5> Contact Me</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <h6 class="text-dark">Get in Touch</h6>
                <p class="text-dark mb-20">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore.
                </p>
                <div class="contact-info">
                    <div class="item mb-20 d-flex align-items-center">
                        <div class="icon">
                            <i class="fas fa-phone base-color"></i>
                        </div>
                        <div class="details">
                            <p class="text-dark font-w-700 mb-0">Phone: </p>
                            <p class="text-dark mb-0">+113-804-9098</p>
                        </div>
                    </div>
                    <div class="item mb-20 d-flex align-items-center">
                        <div class="icon">
                            <i class="fas fa-envelope base-color"> </i>
                        </div>
                        <div>
                            <p class="text-dark font-w-700 mb-0">Email: </p>
                            <p class="mb-0">
                                <a href="mailto:contact@dongo.com" class="text-dark">contact@dongo.com</a>
                            </p>
                        </div>
                    </div>
                    <div class="item mb-20 d-flex align-items-center">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt base-color"> </i>
                        </div>
                        <div>
                            <p class="text-dark font-w-700 mb-0">Adress: </p>
                            <p class="text-dark mb-0">1000 Proctor St USA.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="google-map mb-30">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3104.5761533072873!2d-78.19644468515456!3d38.91080675375955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b5c5dc680d0b2b%3A0x1e9ff0b6bb7a2f87!2s1000%20Proctor%20Ln%2C%20Front%20Royal%2C%20VA%2022630%2C%20%C3%89tats-Unis!5e0!3m2!1sfr!2sma!4v1578068093888!5m2!1sfr!2sma"

        <div class="row">
            <div class="col-lg-12 ">
                <form action="https://assiagroupe.tech/dongo/dongo/php/mail.php" method="post" id="main_contact_form" class="form contact_form">
                    <div class="alert alert-success contact_msg " style="display: none" role="alert">
                        Your message was sent successfully.
                    </div>
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required="required">
                    </div>

                    <div class="form-group">
                        <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" required="required">
                    </div>

                    <div class="form-group">
                        <textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Message"></textarea>
                    </div>

                    <button type="submit" name="submit" class="btn-custom">
                        <span>
                            <i class="fas fa-paper-plane"></i>
                        </span>
                        <span> Send Message</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
